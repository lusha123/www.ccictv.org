          <td colspan="3" align="left"><p align="left">保羅說：「把些屬靈的恩賜分給你們」。「分給」這字的意思，不是「給予」，而是「分享」。在團契當中最重要的，就是與人分享。不只是物質上的分享，更是靈性上的分享。分享神的話語、神的帶領、神在我們身上所作的奇妙的工。團契不是讓一個人炫耀自己的聖經知識、敬虔態度、優美禱詞、服事業務、先知預言、方言禱告。分享不是炫耀說，瞧！我有，我分給你。團契是，我愛你，所以我巴不得你與我一同經歷神。這就是保羅所謂「分享屬靈的恩賜」。分享不是相互指責，分享是彼此堅固。團契是分享「愛」的團契，是屬神的團契，是屬靈的團契。 </p>
